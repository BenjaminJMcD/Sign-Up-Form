<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheOdinProject Sign-Up Form BenjaminJMcD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="fullScreen">
        <div class="leftBlock">
            <img class="retroImage" src="./images/ajeet-mestry-UBhpOIHnazM-unsplash.jpg" alt="retro left image">
            <h1 class="titleLeft">
                THE ODIN PROJECT
            </h1>
            <div class="creditLeft">
                <p>Photo by <a href="https://unsplash.com/@ajeetmestry">Ajeet Mestry</a> via <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>

        <div class="rightBlock">
            <div class="paragraph">
                <h1>
                    This is a demo registration page! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </h1>
                <h1>You <em>know</em> you want to.</h1>
            </div>

                <form action="API" method="POST">
                    <fieldset class="inputs">
                        <h1>Let's Do This!</h1>
                        <div></div>
                        <div class="inputs">
                            <label for="firstName">First Name:* </label>
                            <input type="text" placeholder="First Name" id="firstName" name="firstName" required>
                        </div>
                        <div class="inputs">
                            <label for="lastName">Last Name:* </label>
                            <input type="text" placeholder="Last Name" id="lastName" name="lastName" required>
                        </div>
                        <div class="inputs">
                            <label for="email">Email:* </label>
                            <input type="email" placeholder="email@xxx.com" id="email" name="email" required>
                        </div>                  
                        <div class="inputs">
                            <label for="phoneNumber">Phone Number: </label>
                            <input type="number" placeholder="(---) --- ----" id="phoneNumber" name="phoneNumber">
                        </div>
                        <div class="inputs">
                            <label for="password">Password: </label>
                            <input type="password" placeholder="xxxxx" id="password" name="password" minlength="5">
                        </div>                  
                        <div class="inputs">
                            <label for="confirmPW">Confirm Password: </label>
                            <input type="password" placeholder="xxxxx" id="confirmPW" name="confirmPW">
                        </div>
                    </fieldset>
                    <div>&nbsp;</div>
                    <div class="buttons">
                        <button type="submit">CONFIRM</button>
                        <button type="reset">RESET FORM</button>
                    </div>
                </form>

            <div class="logIn">
                <h3>Already have an account? <a href="">Log In</a></h3>
            </div>
            <footer>
                <a href="github.com/BenjaminJMcD"><img src="./images/github-mark.png" alt="github logo">     BenjaminJMcD</a>
            </footer>
        </div>
    </div>

</body>
</html>
